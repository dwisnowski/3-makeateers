<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Game Scene</h1>
        <p>{{ story }}</p>
        <div class="choices">
            {% for choice in choices %}
                <a href="{{ url_for('scene', scene=choice.route) }}" class="choice-button">{{ choice.text }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
