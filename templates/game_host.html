<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Host</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Game Host</h1>
        <div id="game-info" class="mt-3">
            <p>Game Code: <span id="game-code"></span></p>
            <button id="start-game" class="btn btn-primary">Start Game</button>
        </div>
        <div id="players" class="mt-4">
            <h3>Players</h3>
            <ul id="player-list" class="list-group"></ul>
        </div>
        <div id="leaderboard" class="mt-4">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list" class="list-group"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        $(document).ready(function() {
            socket.emit('create_game');

            // Start game button click event
            $('#start-game').click(function() {
                console.log('Starting game...');
                const gameCode = $('#game-code').text();
                socket.emit('start_game', { game_code: gameCode });
            });

            // Listen for game created event
            socket.on('game_created', function(data) {
                console.log('created game: ' + data.game_code);
                $('#game-code').text(data.game_code);

                console.log('Joining game with code: ' + data.game_code);
                socket.emit('join_game', { game_code: data.game_code, username: 'Host' });
            });

              // Listen for player joined event
              socket.on('player_joined', function(data) {
                console.log(data.username + ' joined the game');
                $('#player-list').append(`<li class="list-group-item">${data.username}</li>`);
            });

            // Listen for updated leaderboard
            socket.on('update_leaderboard', function(leaderboard) {
                $('#leaderboard-list').empty();
                for (const player in leaderboard) {
                    console.log(player + ': ' + leaderboard[player]);   
                    $('#leaderboard-list').append(`<li class="list-group-item">${player}: ${leaderboard[player]}</li>`);
                }
            });
        });
    </script>
</body>
</html>
