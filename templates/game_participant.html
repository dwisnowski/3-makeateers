<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Participant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Game Participant</h1>
    <div id="question-container">
        <h2 id="question">Waiting for the next question...</h2>
    </div>
    <form id="answer-form">
        <input type="text" id="answer" name="answer" placeholder="Your answer" required>
        <button type="submit">Submit Answer</button>
    </form>

    <script>
        const socket = io();

        // Listen for the next question event
        socket.on('new_question', function(data) {
            $('#question').text(data.question);
        });

        // Handle form submission
        $('#answer-form').submit(function(event) {
            event.preventDefault();
            const answer = $('#answer').val();
            socket.emit('submit_answer', { answer: answer });
            $('#answer').val('');  // Clear the input field
        });
    </script>
</body>
</html>
